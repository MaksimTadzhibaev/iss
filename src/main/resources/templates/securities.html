<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:replace="fragments/head::head"></head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light" th:replace="fragments/navigation::navigation"></nav>

<div class="container">
  <div class="row py-2">
    <div class="col-12">
      <a class="btn btn-primary" th:href="@{/securities/new}">Add securities</a>
    </div>
    <div class="col-12">
      <table class="table table-bordered my-2">
        <thead>
        <tr>
          <th scope="col">secId</th>
          <th scope="col">regNumber</th>
          <th scope="col">name</th>
          <th scope="col">emitentTitle</th>
          <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${securities.hasContent()}" th:each="sec : ${securities.content}">
          <th scope="row" th:text="${sec.secId}">a</th>
          <td th:text="${sec.regNumber}">Max</td>
          <td th:text="${sec.name}">a</td>
          <td th:text="${sec.emitentTitle}">a</td>
          <td>
            <a class="btn btn-success" th:href="@{/securities/{id}(id = ${sec.secId})}">
              <i class="fas fa-edit"></i></a>
            <form class="d-inline" th:method="delete" th:action="@{/securities/{id} (id = ${sec.secId})}">
              <button type="submit" class="btn btn-danger">
                <i class="far fa-trash-alt"></i>
              </button>
            </form>
          </td>
        </tr>
        <tr th:unless="${securities.hasContent()}">
          <td colspan="4"> No securities data</td>
        </tr>
        </tbody>
      </table>
    </div>
    <div th:if="${securities.hasContent()}" class="col-12">
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item"
              th:classappend="${securities.isFirst()} ? 'disabled'">
            <a th:replace="fragments/pagination::pagination_securities('&laquo;', ${securities.number})"></a>
          </li>
          <li class="page-item"
              th:each="num: ${#numbers.sequence(1, securities.totalPages)}"
              th:classappend="${num == securities.number + 1} ? 'active'">
            <a th:text="${num}"
               th:replace="fragments/pagination::pagination_securities(${num}, ${num})"></a>
          </li>
          <li class="page-item"
              th:classappend="${securities.isLast()} ? 'disabled'">
            <a th:replace="fragments/pagination::pagination_securities('&raquo;', ${securities.number+2})"></a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>

<th:block th:replace="fragments/scripts::scripts"></th:block>

</body>
</html>
