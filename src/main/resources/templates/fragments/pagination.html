<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<a th:fragment="pagination_history(nameBtn, numPage)" class="page-link"
   th:href="@{/history(page=${numPage},
            size=${history.size})}">[[${nameBtn}]]
</a>

<a th:fragment="pagination_securities(nameBtn, numPage)" class="page-link"
   th:href="@{/securities(page=${numPage},
            size=${securities.size})}">[[${nameBtn}]]
</a>
</html>
